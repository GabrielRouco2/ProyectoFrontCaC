<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/f7fb471b65.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
  </head>
  <body class="signUpBody">
    <header class="signUpHeader">
      <a class="logoAnchor" href="../index.html">
        <i class="fas fa-film" aria-hidden="true"></i>
        <span>CAC-Movies</span>
      </a>
    </header>
    <main id="main" class="main">
      <section class="sectionRegister">
        <form action="" method="get" class="formSignUp">
          <h2 class="signUpTitle">Registro</h2>
          <div>
            <input
              type="text"
              placeholder="Nombre"
              id="firstName"
              name="firstName"
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="text"
              placeholder="Apellido"
              id="lastName"
              name="lastName"
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input type="email" placeholder="Email" id="email" name="email" />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="password"
              placeholder="Contraseña"
              id="password"
              name="password"
            />
            <div class="error-text"></div>
          </div>
          <div>
            <input
              type="date"
              placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
              id="dateOfBirth"
              name="dateOfBirth"
            />
            <div class="error-text"></div>
          </div>
          <div>
            <select name="country" id="country">
              <option value="">Pais</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="BR">Brazil</option>
              <option value="CL">Chile</option>
              <option value="CO">Colombia</option>
              <option value="EC">Ecuador</option>
              <option value="PY">Paraguay</option>
              <option value="PE">Peru</option>
              <option value="UY">Uruguay</option>
              <option value="VE">Venezuela</option>
            </select>
            <div class="error-text"></div>
          </div>
          <div class="terms">
            <input class="check" type="checkbox" id="terms" />
            <label class="checkText" for="terms"
              >Acepto términos y condiciones</label
            >
            <div class="error-text"></div>
          </div>
          <div>
            <input class="button" type="submit" value="Registrarse" />
          </div>
          <div>
            <a class="help" href="#">Necesitas ayuda?</a>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
